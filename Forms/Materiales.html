<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Materiales</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="/JS/Materiales.js"></script> 
</head>
<body>
    <div class="container">
        <div class="consulta mt-4">
            <div class="row">
                <div class="col-6">

                    <h3>
                        Listado de Materiales
                    </h3>
                </div>
            </div>

        <div class="box-body">
            <div class="table-responsive">
                <table class="table table-hover">

                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>DESCRIPCION</th>
                            <th>UNIDAD</th>
                            <th>COSTO</th>
                            <th>PRECIO</th>
                            <th>APLICA ISV</th>
                            <th>PORCENTAJE ISV</th>
                            <th>ESTADO</th>
                            <th>ID SOCIO</th>
                        </tr>
                    </thead>
                    <tbody class="Materiales">
                         <td>
                             
                         </td>
                    </tbody>
                </table>
            </div>
        </div> 
        </div>
        <div class="formulario">
            <div class="row">
                <div class="col-12">
                    <h3 >Agregar material</h3>
                </div>
                <div class="col-12">
                    <form class="Material">

                        <label for="">ID</label>
                        <input type="text" id="ID" class="form-control" placeholder="Ingrese el id">

                        <label for="">DESCRIPCION</label>
                        <input type="text" id="DESCRIPCION" class="form-control" placeholder="Ingrese la descripcion">

                        <label for="">UNIDAD</label>
                        <input type="text" id="UNIDAD" class="form-control" placeholder="Ingrese la unidad de medidad">

                        <label for="">COSTO</label>
                        <input type="text" id="COSTO" class="form-control" placeholder="Ingrese el costo">

                        <label for="">PRECIO</label>
                        <input type="text" id="PRECIO" class="form-control" placeholder="Ingrese el precio">

                        <label for="">APLICA ISV</label>
                        <input type="text" id="APLICA_ISV" class="form-control" placeholder="Ingrese si aplica ISV">

                        <label for="">PORCENTAJE ISV</label>
                        <input type="text" id="PORCENTAJE_ISV" class="form-control" placeholder="Ingrese el porcentaje del isv">

                        <label for="">ESTADO</label>
                        <input type="text" id="ESTADO" class="form-control" placeholder="Ingrese el estado">

                        <label for="">ID SOCIO</label>
                        <input type="text" id="ID_SOCIO" class="form-control" placeholder="Ingrese el idSocio">

                        <hr>
                        <div class="btnMaterial" id="idbntMaterial">
                            <input type="submit" id="btnAgregar" onclick="AgregarMaterial()" value="Ingresar Material" class="btn btn-success">
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" 
    crossorigin="anonymous"></script>

</body>


</html>
