    <div class="container">
     <div class="consulta mt-4">
        <div class="row">
            <div class="col6">
                <h3>
                    Lista de Socios de Negocio
                </h3>
            </div>
        </div>
        <div class="boxbody">
            <div class="table table-responsive">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>NOMBRE</th>
                            <th>RAZÓN SOCIAL</th>
                            <th>DIRECCIÓN</th>
                            <th>TIPO SOCIO</th>
                            <th>CONTACTO</th>
                            <th>EMAIL</th>
                            <th>FECHA CREADO</th>
                            <th>ESTADO</th>
                            <th>TELÉFONO</th>
                            <th></th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody class="Sociosnegocio">
                        <td>
                            <button class="btn btn-info" onclick="CargarSocio()" >Editar</button>
                            <button class="btn btn-danger" onclick="EliminarSocio()" >Eliminar</button>
                        </td>
                       
                    </tbody>
                </table>
            </div>
        </div>
    </div>    
        <div class="formulario">
            <div class="row">
                <div class="col-12">
                    <h3 id="head1" >
                        Agregar Socio de Negocio
                    </h3>
                </div>
                <div class="col-12">
                    <form class="socio">
                        <label for="">Nombre</label>
                        <input type="text" id="NOMBRE" class="form-control" placeholder="Ingrese el Nombre">
                        <label for="">Razón Social</label>
                        <input type="text" id="RAZON_SOCIAL" class="form-control" placeholder="Ingrese la Razón Social">
                        <label for="">Dirección</label>
                        <input type="text" id="DIRECCION" class="form-control" placeholder="Ingrese una Dirección">
                        <label for="">Tipo Socio</label>
                        <input type="text" id="TIPO_SOCIO" class="form-control" placeholder="Ingrese el Tipo de Socio">
                        <label for="">Contacto</label>
                        <input type="text" id="CONTACTO" class="form-control" placeholder="Ingrese la persona de contacto">
                        <label for="">Email</label>
                        <input type="text" id="EMAIL" class="form-control" placeholder="Ingrese el Email">
                        <label for="">Fecha creado</label>
                        <input type="text" id="FECHA_CREADO" class="form-control" placeholder="Ingrese la fecha creada">
                        <label for="">Estado</label>
                        <input type="text" id="ESTADO" class="form-control" placeholder="Ingrese el Estado del socio">
                        <label for="">Teléfono</label>
                        <input type="text" id="TELEFONO" class="form-control" placeholder="Ingrese el número de teléfono">
                        <hr>
                        <div id="btnsocio">
                            <input type="submit" id="btnagregar" onclick="AgregarSocio()" value = "Ingresar Socio" class="btn btn-success">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
